<!DOCTYPE html>
<html>
  <body>
    <title>Clock Project</title>
    <link rel="stylesheet" type="text/css" href="styles4.css">
    <button onclick="getElementById('button').innerHTML=Date()">Read the time</button>
    <p id="button"></p>
    <div class="container">
    <div class="clock-top-1"></div>
    <div class="clock-top-2"></div>
    <div class="clock-body">
       <div class="face">
            <div class="hour"></div>
            <div class="minute"></div>
            <div class="second"></div>
            <div class="center"></div>
            <div class="time time_12-6"></div>
            <div class="time time_3-9"></div>
            <div class="time time_1-7"></div>
            <div class="time time_5-11"></div>
            <div class="time time_2-8"></div>
            <div class="time time_4-10"></div>          
          </div>
          <div class="pendulum-case">
            <div class="pendulum-swing">
              <div class="pendulum-rod"></div>
              <div class="pendulum"></div>              
            </div>
          </div>
      </div>
    <div class="clock-base"></div>
  </div>

  <script>
    $(document).ready(function(){
  setInterval(function(){
    var seconds = new Date().getSeconds();
    var sdegree = seconds * 6;
    $('.second').css({
       'transform': 'rotate('+ sdegree + 'deg)'
    });
  }, 1000);
    
  setInterval( function() {
    var mins = new Date().getMinutes();
    var mdegree = mins * 6;
    $('.minute').css({
      'transform': 'rotate('+ mdegree + 'deg)'
    });
  }, 1000);
  
  setInterval( function() {
    var hours = new Date().getHours();   
    var mins = new Date().getMinutes();
    var hdegree = hours * 30 + (mins / 2);    
    
    $('.hour').css({
      'transform': 'rotate('+ hdegree + 'deg)'
    });
    
}, 1000); 
  
});
  </script>



  </body>
</html>
